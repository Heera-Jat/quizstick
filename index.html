<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fafb; }
    .container { max-width: 600px; margin: 2rem auto; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    button { background: #4f46e5; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #4338ca; }
    .option { display: block; margin: 0.5rem 0; padding: 0.5rem 1rem; background: #e0e7ff; border-radius: 8px; cursor: pointer; }
    .option:hover { background: #c7d2fe; }
    .hidden { display: none; }
    .center { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landing">
      <h1>Welcome to Flex Quiz</h1>
      <p class="center">Test your knowledge with this quick quiz!</p>
      <div class="center">
        <button id="startBtn">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz" class="hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <div class="center">
        <button id="nextBtn" class="hidden">Next</button>
      </div>
    </div>

    <!-- Results Page -->
    <div id="results" class="hidden center">
      <h2>Your Results</h2>
      <p id="scoreText"></p>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questions = [
      { q: "What is the capital of France?", options: ["Paris","Rome","Madrid","Berlin"], answer: 0 },
      { q: "Which language runs in a browser?", options: ["Python","C++","JavaScript","Rust"], answer: 2 },
      { q: "What does CSS stand for?", options: ["Central Style Sheets","Cascading Style Sheets","Cascading Simple Sheets","Cars SUVs Sailboats"], answer: 1 }
    ];

    let current = 0, score = 0;

    const landing = document.getElementById("landing");
    const quiz = document.getElementById("quiz");
    const results = document.getElementById("results");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreText = document.getElementById("scoreText");

    startBtn.onclick = () => {
      landing.classList.add("hidden");
      quiz.classList.remove("hidden");
      loadQuestion();
    };

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.className = "option";
        div.onclick = () => selectAnswer(i);
        optionsEl.appendChild(div);
      });
      nextBtn.classList.add("hidden");
    }

    function selectAnswer(choice) {
      if (choice === questions[current].answer) score++;
      Array.from(optionsEl.children).forEach((child, i) => {
        child.style.pointerEvents = "none";
        if (i === questions[current].answer) child.style.background = "#34d399"; // green
        else if (i === choice) child.style.background = "#f87171"; // red
      });
      nextBtn.classList.remove("hidden");
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    };

    function showResults() {
      quiz.classList.add("hidden");
      results.classList.remove("hidden");
      scoreText.textContent = `You scored ${score} out of ${questions.length}`;
    }

    restartBtn.onclick = () => {
      current = 0; score = 0;
      results.classList.add("hidden");
      landing.classList.remove("hidden");
    };
  </script>
</body>
</html>
